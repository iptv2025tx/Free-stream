name: Atualizar Playlist IPTV

on:
  # Executa todos os dias as 6h da manha (horario UTC)
  # 6h UTC = 3h Brasilia
  schedule:
    - cron: '0 6 * * *'

  # Permite execucao manual
  workflow_dispatch:

# Permissoes
permissions:
  contents: write
  issues: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install requests

      - name: Executar gerador de playlist
        id: generate
        run: python generate_playlist.py

      - name: Verificar se houve mudancas
        id: check_changes
        run: |
          if git diff --quiet playlist.m3u; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit e Push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "Atualizar playlist - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push

      - name: Resumo da execucao
        if: always()
        run: |
          echo "## Resultado da Execucao" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Data:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Alteracoes:** ${{ steps.check_changes.outputs.changed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f playlist.m3u ]; then
            TOTAL=$(grep -c "^#EXTINF" playlist.m3u || echo "0")
            echo "- **Total de canais:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          fi

  # Job de notificacao em caso de falha
  notify-failure:
    runs-on: ubuntu-latest
    needs: update-playlist
    if: failure()

    steps:
      - name: Criar issue de erro
        uses: actions/github-script@v7
        with:
          script: |
            const title = `Falha na atualização da playlist - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Erro na execução automática

            A atualização automática da playlist falhou.

            **Data:** ${new Date().toISOString()}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}

            [Ver logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

            ---
            *Issue criada automaticamente*`;

            // Verificar se já existe uma issue aberta com o mesmo título
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'bug,automated'
            });

            const existingIssue = issues.data.find(i => i.title.includes('Falha na atualização'));

            if (!existingIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['bug', 'automated']
              });
            }
